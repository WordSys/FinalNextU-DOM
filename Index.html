<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css\bootstrap.min.css">
    <link rel="stylesheet" href="js\jquery-3.3.1.min.js">
    <script src="js\jquery-3.3.1.min.js"></script>
    <script src="js\bootstrap.min.js"></script>

    <title></title>
  </head>
  <body>
    <header>
      <div class="container pt-3">
        <div id="" class="row justify-content-md-center">
          <div class="col col-lg-2">

          </div>
          <div class="col-md-auto">
            <h2> Registro de estudiantes. </h2>
          </div>
          <div class="col col-lg-2">

          </div>
        </div>
      </div>
      <div class="container pt-3">
        <div id="" class="row justify-content-md-center">
          <form id="formulario">
          <div class="col-md-auto">
                <div class="input-group-prepend pt-2">
                  <span class="input-group-text col-md-4" id="basic-addon1">Código</span>
                  <input id="text-codigo" type="text" class="form-control" placeholder="Código" aria-label="Codigo" aria-describedby="basic-addon1">
                </div>
                <div class="input-group-prepend pt-2">
                  <span class="input-group-text col-md-4" id="basic-addon1">Nombre</span>
                  <input id="text-nombre" type="text" class="form-control" placeholder="Nombre" aria-label="Nombre" aria-describedby="basic-addon1">
                </div>
                <div class="input-group-prepend pt-2">
                  <span class="input-group-text col-md-4" id="basic-addon1">Nota</span>
                  <input id="text-nota" type="text" class="form-control" placeholder="Nota" onBlur="$.ShowActions.habilita('registrar')" aria-label="Nota" aria-describedby="basic-addon1">
                </div>
            </div>

          </form>
          </div>
      </div>
    </header>
    <body>
      <div class="container pt-3">
        <div id="" class="row justify-content-md-center">
          <div class="col col-lg-2">

          </div>
          <div class="col-md-auto">
            <h2> Información de los estudiantes. </h2>
          </div>
          <div class="col col-lg-2">

          </div>
        </div>
      </div>
      <div id="container-table" class="container" style="display:none">
        <div class="row justify-content-md-center">
          <div class="col col-lg-2">

          </div>
          <div class="col-md-auto" >

            <table id="tabla" class="table table-dark">
              <thead>
                <tr>
                  <th>Código</th>
                  <th>Nombre</th>
                  <th>Nota</th>
                </tr>
              </thead>
              <tbody>

              </tbody>
            </table>

          </div>
          <div class="col col-lg-2">

          </div>
        </div>
      </div>
      <div id="container-buttons" class="container">
        <div class="row justify-content-md-center">
          <div class="col col-lg-2">

          </div>
          <div class="col-md-auto">
            <button id="registrar" type="button" class="btn btn-info" onclick="$.ShowActions.registrar();">Registrar</button>
            <button id="mostrar" type="button" class="btn btn-info" onclick="$.ShowActions.createTable();">Mostrar</button>
            <button id="prom" type="button" class="btn btn-info" onclick="$.ShowActions.displayAverage();">Nota Promedio</button>
            <button id="max" type="button" class="btn btn-info" onclick="$.ShowActions.displayMax();">Mayor Nota</button>
            <button id="min" type="button" class="btn btn-info" onclick="$.ShowActions.displayMin();">Menor Nota</button>
            <button id="cerrar" type="button" class="btn btn-info" onclick="$.ShowActions.cerrar();">Cerrar</button>
          </div>
          <div class="col col-lg-2">

          </div>
        </div>
      </div>
    </body>
    <footer>
      <div id="container-footer" class="container">
        <div class="row justify-content-md-center">
          <div class="col col-lg-2">

          </div>
          <div class="col-md-auto">
            Copyright @OrdoñezWalter 2018
          </div>
          <div class="col col-lg-2">

          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
<script type="text/javascript" src="js\fileJSON.js"></script>
<script type="text/javascript" src="js\estudiantes.js"></script>
